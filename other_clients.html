<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other Clients</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #282c34;
            color: white;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .client-card {
            background: #3a3f47;
            padding: 10px;
            border-radius: 10px;
            width: 150px;
            cursor: pointer;
            transition: transform 0.2s;
            text-decoration: none;
            color: white;
            display: inline-block;
        }
        .client-card:hover {
            transform: scale(1.1);
        }
        .client-card img {
            width: 100%;
            border-radius: 5px;
        }
        .client-card p {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Select Your Client</h1>
    <div class="container">
        <a href="astra.html" class="client-card">
            <img src="astra.png" alt="Astra">
            <p>Astra</p>
        </a>
        <a href="pi.html" class="client-card">
            <img src="pi.svg" alt="Pi">
            <p>Pi</p>
        </a>
        <a href="shadow.html" class="client-card">
            <img src="shadow.svg" alt="Shadow">
            <p>Shadow</p>
        </a>
        <a href="uwu.html" class="client-card">
            <img src="" alt="UWU">
            <p>UWU</p>
        </a>
        <a href="flame.html" class="client-card">
            <img src="" alt="Flame">
            <p>Flame</p>
        </a>
    </div>
</body>
</html>
