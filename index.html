<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Version Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #282c34;
            color: white;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .version-card {
            background: #3a3f47;
            padding: 10px;
            border-radius: 10px;
            width: 150px;
            cursor: pointer;
            transition: transform 0.2s;
            text-decoration: none;
            color: white;
            display: inline-block;
        }
        .version-card:hover {
            transform: scale(1.1);
        }
        .version-card img {
            width: 100%;
            border-radius: 5px;
        }
        .version-card p {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Select Your Minecraft Version</h1>
    <div class="container">
        <a href="1_12_2.html" class="version-card">
            <img src="vanilla_1_12.png" alt="Vanilla 1.12">
            <p>Vanilla 1.12</p>
        </a>
        <a href="1_8.html" class="version-card">
            <img src="vanilla_1_8.png" alt="Vanilla 1.8">
            <p>Vanilla 1.8</p>
        </a>
        <a href="1_5_2.html" class="version-card">
            <img src="vanilla_1_5_2.png" alt="Vanilla 1.5.2">
            <p>Vanilla 1.5.2</p>
        </a>
        <a href="other_clients.html" class="version-card">
            <img src="other_clients.gif" alt="Other Clients">
            <p>Other Clients</p>
        </a>
    </div>

</body>
</html>
