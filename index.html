<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minecraft Launcher</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #1c1c1c;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    header {
      background-color: #2d2d2d;
      width: 100%;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      border-bottom: 2px solid #3f3f3f;
      position: absolute;
      top: 0;
    }

    .launcher {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #2a2a2a;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    label {
      font-size: 18px;
      margin-bottom: 10px;
    }

    select {
      font-size: 16px;
      padding: 10px;
      width: 250px;
      border: none;
      border-radius: 6px;
      background: #3a3f47;
      color: white;
      margin-bottom: 30px;
    }

    .play-button {
      background-color: #3aa655;
      border: none;
      padding: 15px 50px;
      font-size: 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-weight: bold;
    }

    .play-button:hover {
      background-color: #32904a;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>Minecraft Launcher</header>

  <div class="launcher">
    <label for="versionSelect">Choose Minecraft Version:</label>
    <select id="versionSelect">
      <option value="/versions/1_12_2.html">Vanilla 1.12</option>
      <option value="/versions/1_9_4.html">Vanilla 1.9.4</option>
      <option value="/versions/1_8.html">Vanilla 1.8</option>
      <option value="/versions/1_5_2.html">Vanilla 1.5.2</option>
      <option value="/versions/1_3.html">Vanilla 1.3</option>
      <option value="/versions/custom">Other Clients</option>
    </select>
    <button class="play-button" onclick="launchGame()">Play</button>
  </div>

  <footer>Made with ❤️ by PixelatedCheese</footer>

  <script>
    function launchGame() {
      const selectedVersion = document.getElementById("versionSelect").value;
      window.location.href = selectedVersion;
    }
  </script>

</body>
</html>
