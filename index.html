<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minecraft Launcher</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1c1c1c;
      color: white;
      overflow: hidden;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 0;
    }

    header {
      background-color: #2d2d2d;
      width: 100%;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      border-bottom: 2px solid #3f3f3f;
      position: relative;
      z-index: 2;
    }

    .main {
      display: flex;
      height: calc(100% - 72px);
      z-index: 2;
      position: relative;
    }

    .sidebar {
      background-color: #2a2a2a;
      width: 200px;
      padding: 30px 10px;
      border-right: 2px solid #3f3f3f;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      background: #3a3f47;
      padding: 10px 15px;
      margin: 10px 0;
      border-radius: 8px;
      width: 160px;
      text-align: center;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background: #50555c;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 2;
    }

    label {
      font-size: 18px;
      margin-bottom: 10px;
    }

    select {
      font-size: 16px;
      padding: 10px;
      width: 250px;
      border: none;
      border-radius: 6px;
      background: #3a3f47;
      color: white;
      margin-bottom: 30px;
    }

    .play-button {
      background-color: #3aa655;
      border: none;
      padding: 15px 50px;
      font-size: 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-weight: bold;
    }

    .play-button:hover {
      background-color: #32904a;
    }

    .progress-bar {
      width: 300px;
      height: 20px;
      background-color: #444;
      border-radius: 10px;
      margin-top: 20px;
      overflow: hidden;
      display: none;
    }

    .progress {
      height: 100%;
      width: 0%;
      background-color: #3aa655;
      transition: width 2s ease;
    }

    footer {
      position: absolute;
      bottom: 10px;
      left: 220px;
      font-size: 14px;
      color: #aaa;
      z-index: 2;
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <header>Minecraft Launcher</header>

  <div class="main">
    <div class="sidebar">
      <a href="https://pixelatedcheese1.vercel.app/projects/minecraftjava.html">About Project</a>
      <a href="updates.html">Update Log</a>
    </div>

    <div class="content">
      <label for="versionSelect">Choose Minecraft Version:</label>
      <select id="versionSelect">
        <option value="/versions/1_12_2.html">Vanilla 1.12</option>
        <option value="/versions/1_9_4.html">Vanilla 1.9.4</option>
        <option value="/versions/1_8.html">Vanilla 1.8</option>
        <option value="/versions/1_5_2.html">Vanilla 1.5.2</option>
        <option value="/versions/1_3.html">Vanilla 1.3</option>
        <option value="/versions/custom">Other Clients</option>
      </select>
      <button class="play-button" onclick="launchGame()">Play</button>

      <div class="progress-bar" id="progressBar">
        <div class="progress" id="progressFill"></div>
      </div>
    </div>
  </div>

  <footer>Made with ❤️ by PixelatedCheese</footer>

  <script>
    function launchGame() {
      const progressBar = document.getElementById("progressBar");
      const progressFill = document.getElementById("progressFill");
      const version = document.getElementById("versionSelect").value;

      // Show and animate progress bar
      progressBar.style.display = "block";
      progressFill.style.width = "0%";
      setTimeout(() => {
        progressFill.style.width = "100%";
      }, 100);

      // Wait for animation then redirect
      setTimeout(() => {
        window.location.href = version;
      }, 2200);
    }
  </script>

  <!-- Particle.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.3 },
        size: { value: 3 },
        line_linked: {
          enable: true,
          distance: 120,
          color: "#ffffff",
          opacity: 0.2,
          width: 1
        },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          out_mode: "out"
        }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" }
        },
        modes: {
          repulse: { distance: 100 }
        }
      },
      retina_detect: true
    });
  </script>

</body>
</html>
