<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minecraft Launcher</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #1c1c1c;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #2d2d2d;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      border-bottom: 2px solid #3f3f3f;
    }

    main {
      display: flex;
      flex: 1;
    }

    nav {
      background-color: #2a2a2a;
      width: 200px;
      padding-top: 30px;
      border-right: 2px solid #3f3f3f;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 10px 0;
      padding: 10px 20px;
      background: #3a3f47;
      border-radius: 8px;
      width: 160px;
      text-align: center;
      transition: background 0.2s;
    }

    nav a:hover {
      background: #50555c;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    .versions {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .version-card {
      background: #3a3f47;
      padding: 10px;
      border-radius: 10px;
      width: 150px;
      cursor: pointer;
      transition: transform 0.2s;
      text-decoration: none;
      color: white;
      display: inline-block;
      text-align: center;
    }

    .version-card:hover {
      transform: scale(1.05);
    }

    .version-card img {
      width: 100%;
      border-radius: 5px;
    }

    .version-card p {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>Minecraft Launcher</header>
  <main>
    <nav>
      <a href="https://pixelatedcheese1.vercel.app/projects/minecraftjava.html">About Project</a>
      <a href="updates.html">Update Log</a>
    </nav>
    <div class="content">
      <h2>Select Your Version</h2>
      <div class="versions">
        <a href="/versions/1_12_2.html" class="version-card">
          <img src="vanilla_1_12.png" alt="Vanilla 1.12">
          <p>Vanilla 1.12</p>
        </a>
        <a href="/versions/1_9_4.html" class="version-card">
          <img src="1_9_4.png" alt="Vanilla 1.9.4">
          <p>Vanilla 1.9.4</p>
        </a>
        <a href="/versions/1_8.html" class="version-card">
          <img src="vanilla_1_8.png" alt="Vanilla 1.8">
          <p>Vanilla 1.8</p>
        </a>
        <a href="/versions/1_5_2.html" class="version-card">
          <img src="vanilla_1_5_2.png" alt="Vanilla 1.5.2">
          <p>Vanilla 1.5.2</p>
        </a>
        <a href="/versions/1_3.html" class="version-card">
          <img src="1_3.webp" alt="Vanilla 1.3">
          <p>Vanilla 1.3</p>
        </a>
        <a href="/versions/custom" class="version-card">
          <img src="other_clients.gif" alt="Other Clients">
          <p>Other Clients</p>
        </a>
      </div>
    </div>
  </main>
</body>
</html>
