<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Movie Trailer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #282c34;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .trailer {
            background: #3a3f47;
            padding: 15px;
            border-radius: 10px;
        }
        .trailer h2 {
            margin: 0 0 10px;
            font-size: 24px;
            color: #ffcc00;
        }
        .trailer iframe {
            width: 100%;
            height: 450px;
            border-radius: 10px;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background: #ffcc00;
            color: #282c34;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        .back-button:hover {
            background: #e6b800;
        }
    </style>
</head>
<body>

    <h1>Minecraft Movie Trailer</h1>
    <div class="container">
        <div class="trailer">
            <h2>Watch the Official Trailer</h2>
            <iframe src="https://www.youtube.com/embed/VrkqSM-U5dY" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <a href="index.html" class="back-button">Back to Home</a>

</body>
</html>
